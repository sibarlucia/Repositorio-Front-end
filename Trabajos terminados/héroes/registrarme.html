<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="heroes.css">
</head>
<body>
    <header>
        <section class="header1">
            <article><p>20% de descuento en todos los productos</p></article>
        </section>
        <section  class="header2">
            <a href="heroes.html" target="_blank"><img src="/Img/logo 1.png"></a>
            
            <article><h1>Súper Tienda</h1></article>
        </section>
    </header>

    <section class="registro">
        <form method="POST" class="form_registro">
            <h2>Registro</h2>
            <input type="text" name="nombre_registro" id="nombre_registro" value="Nombre y Apellido">
            <input type="email" name="email" id="email" value="Correo Electrónico">
            <input type="password" name="password_registro" id="password_registro" value="Contraseña">
            <select name="pais">País
                <option>País</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Colombia</option>
             </select>
             <article class="botones_registro">
                <button type="reset" id="resetear_registro">Resetear</button> 
             <button type="submit" id="registrarse">Registrarse</button>
            
            </article>
            <p>¿Ya tienes una cuenta? <a href="ingresar.html">Ingresá</a>.</p>
             
             
        </form>
    </section>
    <footer class="footer_fixed">
        <p>Todos los derechos reservados a Front End</p>
    </footer>
</body>
</html>
